name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - next
      - rc
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3.5.0
      - uses: actions/setup-node@v3.6.0
      - run: |
          npm clean-install
          npm run test
